<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <div class="main-container">
      <header class="head">
        <div class="left">
          <img class="logo" src="./assets/images/van-logo.jpg" alt="van logo" />
          <div>Fast Delivery</div>
        </div>
        <div class="nav-bar">
          <ul class="nav">
            <li><a href="">Home</a></li>
            <li><a href="">Office</a></li>
            <li><a href="">Contact</a></li>
          </ul>
        </div>
        <div class="right">
          <form action="">
            <button class="download" type="submit">Download App</button>
          </form>
          <img class="profile" src="./assets/images/profile.jpg" alt="Profile" />
        </div>
      </header>
      <main class="hero-section">
        <div class="text">
          <div class="tag-line">
            <p class="p">Little Van</p>
            <p class="p">With, <span>Big</span></p>
            <p class="p">Delivery</p>
          </div>
          <div class="content">
            <p class="para">Delivery is the process of transporting goods</p>
            <p class="para">from a source location to predefined destination.</p>
          </div>
        </div>
        <div class="image">
            <img src="./assets/images/del_van.jpeg" alt="">
        </div>
      </main>
      <footer class="tail">
        <div class="links">
          <ul>
            <li><a href="">Blog</a></li>
            <li><a href="">Terms & Conditions</a></li>
            <li><a href="">Privacy Policy</a></li>
            <li><a href="">Contact</a></li>
            <li><a href="">Refund Policy</a></li>
          </ul>
        </div>
        <div class="copyright">
          <h3>&copy; 2024 Fast Delivery</h3>
        </div>
      </footer>
    </div>
  </body>
</html>
